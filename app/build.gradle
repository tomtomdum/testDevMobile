plugins {
    id 'com.android.application'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
//    id 'com.google.gms.google-services'
//    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    compileSdk 31
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    defaultConfig {
        applicationId "com.example.testdevmobile"
        minSdk 30
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/io.netty.versions.properties'
        exclude 'META-INF/INDEX.LIST'

    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

//    // Pour firebase
//    implementation 'com.google.firebase:firebase-messaging:23.0.0'
//    implementation 'com.google.android.gms:play-services-maps:18.0.2'

    // pour la base de données room
    implementation "androidx.room:room-runtime:2.4.2"
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    annotationProcessor "androidx.room:room-compiler:2.4.2"

    // pour créer la class app, n'oubliez pas de la déclarer dans le manifest.
    implementation "androidx.multidex:multidex:2.0.1"

    // pour la commuication http
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    // pour la manipuler le json
    implementation 'com.google.code.gson:gson:2.9.0'
    // Pour la localisarion
    implementation 'com.google.android.gms:play-services-location:19.0.1'
    implementation 'com.google.android.gms:play-services-base:18.0.1'
    implementation 'com.googlecode.libphonenumber:libphonenumber:7.2.2'


    // support image  loader
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    // amazon bucks
    // https://mvnrepository.com/artifact/software.amazon.awssdk/s3
    implementation 'software.amazon.awssdk:s3:2.17.141'
}